<div class="row justify-content-center">
    <div class="col-4">
        <input type="file" accept="image/*" ng2FileSelect [uploader]="uploader" />
    </div>
    <div class="col-8">

        <h3>Upload queue</h3>
        <p>Queue length: {{ uploader?.queue?.length }}</p>

        <table class="table">
            <thead>
                <tr>
                    <th width="50%">Name</th>
                    <th>Size</th>
                    <th>Progress</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of uploader.queue">
                    <td><strong>{{ item?.file?.name }}</strong></td>
                    <td nowrap>{{ item?.file?.size/1024/1024 | number:'.2' }} MB</td>
                    <td>
                        <div class="progress" style="margin-bottom: 0;">
                            <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': item.progress + '%' }"></div>
                        </div>
                    </td>
                    <td nowrap>
                        <button type="button" class="btn btn-success btn-xs" (click)="item.upload(); haveimg=false;" [disabled]="item.isReady || item.isUploading || item.isSuccess">
              <fa-icon icon="faArrowAltCircleUp" fixedWidth="true"></fa-icon> Upload
            </button>
                        <button type="button" class="btn btn-warning btn-xs" (click)="item.cancel()" [disabled]="!item.isUploading">
              <fa-icon icon="hdd" fixedWidth="true"></fa-icon>Cancel
            </button>
                        <button type="button" class="btn btn-danger btn-xs" (click)="item.remove()">
              <fa-icon icon="faTrashAlt" fixedWidth="true"></fa-icon> Remove
            </button>
                    </td>
                </tr>
            </tbody>
        </table>

        <div>
            <div>
                Queue progress:
                <div class="progress" style="">
                    <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': uploader.progress + '%' }"></div>
                </div>
            </div>
        </div>
    </div>
</div>
