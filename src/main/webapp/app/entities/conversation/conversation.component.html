<div>
    <h2 id="page-heading">
        <span jhiTranslate="eCampusApp.conversation.home.title">Conversations</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-conversation" [routerLink]="['/conversation/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="eCampusApp.conversation.home.createLabel">
            Create a new Conversation
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="conversations?.length === 0">
        <span jhiTranslate="eCampusApp.conversation.home.notFound">No conversations found</span>
    </div>
    <div class="table-responsive" *ngIf="conversations?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
            <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="name"><span jhiTranslate="eCampusApp.conversation.name">Name</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="type"><span jhiTranslate="eCampusApp.conversation.type">Type</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="policyType"><span jhiTranslate="eCampusApp.conversation.policyType">Policy Type</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="creatorLogin"><span jhiTranslate="eCampusApp.conversation.creator">Creator</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let conversation of conversations ;trackBy: trackId">
                <td><a [routerLink]="['/conversation', conversation.id, 'view' ]">{{conversation.id}}</a></td>
                <td>{{conversation.name}}</td>
                <td jhiTranslate="{{'eCampusApp.ConversationType.' + conversation.type}}">{{conversation.type}}</td>
                <td jhiTranslate="{{'eCampusApp.ConversationPolicyType.' + conversation.policyType}}">{{conversation.policyType}}</td>
                <td>
                    {{conversation.creatorLogin}}
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/conversation', conversation.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/conversation', conversation.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(conversation)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="conversations?.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>
