<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="message">
            <h2><span jhiTranslate="eCampusApp.message.detail.title">Message</span> {{message.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="eCampusApp.message.message">Message</span></dt>
                <dd>
                    <span>{{message.message}}</span>
                </dd>
                <dt><span jhiTranslate="eCampusApp.message.sawPeople">Saw People</span></dt>
                <dd>
                    <span *ngFor="let sawPeople of message.sawPeople; let last = last">
                        {{sawPeople.login}}{{last ? '' : ', '}}
                    </span>
                </dd>
                <dt><span jhiTranslate="eCampusApp.message.conversation">Conversation</span></dt>
                <dd>
                    <div *ngIf="message.conversationId">
                        <a [routerLink]="['/conversation', message.conversationId, 'view']">{{message.conversationId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/message', message.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
