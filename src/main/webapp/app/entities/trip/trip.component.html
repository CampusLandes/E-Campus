<div>
    <h2 id="page-heading">
        <span jhiTranslate="eCampusApp.trip.home.title">Trips</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-trip" [routerLink]="['/trip/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="eCampusApp.trip.home.createLabel">
            Create a new Trip
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="trips?.length === 0">
        <span jhiTranslate="eCampusApp.trip.home.notFound">No trips found</span>
    </div>
    <div class="table-responsive" *ngIf="trips?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
            <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="creationDate"><span jhiTranslate="eCampusApp.trip.creationDate">Creation Date</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="departureDate"><span jhiTranslate="eCampusApp.trip.departureDate">Departure Date</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="startLocalisationName"><span jhiTranslate="eCampusApp.trip.startLocalisation">Start Localisation</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="endLocalisationName"><span jhiTranslate="eCampusApp.trip.endLocalisation">End Localisation</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="driverLogin"><span jhiTranslate="eCampusApp.trip.driver">Driver</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let trip of trips ;trackBy: trackId">
                <td><a [routerLink]="['/trip', trip.id, 'view' ]">{{trip.id}}</a></td>
                <td>{{trip.creationDate | date:'medium'}}</td>
                <td>{{trip.departureDate | date:'medium'}}</td>
                <td>
                    <div *ngIf="trip.startLocalisationId">
                        <a [routerLink]="['/localisation', trip.startLocalisationId , 'view' ]" >{{trip.startLocalisationName}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="trip.endLocalisationId">
                        <a [routerLink]="['/localisation', trip.endLocalisationId , 'view' ]" >{{trip.endLocalisationName}}</a>
                    </div>
                </td>
                <td>
                    {{trip.driverLogin}}
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/trip', trip.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/trip', trip.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(trip)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="trips?.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>
