<div>
    <h2 id="page-heading">
        <span jhiTranslate="eCampusApp.tripEvaluation.home.title">Trip Evaluations</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-trip-evaluation" [routerLink]="['/trip-evaluation/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="eCampusApp.tripEvaluation.home.createLabel">
            Create a new Trip Evaluation
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <br/>
    <div class="alert alert-warning" *ngIf="tripEvaluations?.length === 0">
        <span jhiTranslate="eCampusApp.tripEvaluation.home.notFound">No tripEvaluations found</span>
    </div>
    <div class="table-responsive" *ngIf="tripEvaluations?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                    <th scope="col" jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span>
                        <fa-icon [icon]="'sort'"></fa-icon>
                    </th>
                    <th scope="col" jhiSortBy="note"><span jhiTranslate="eCampusApp.tripEvaluation.note">Note</span>
                        <fa-icon [icon]="'sort'"></fa-icon>
                    </th>
                    <th scope="col" jhiSortBy="comment"><span jhiTranslate="eCampusApp.tripEvaluation.comment">Comment</span>
                        <fa-icon [icon]="'sort'"></fa-icon>
                    </th>
                    <th scope="col" jhiSortBy="type"><span jhiTranslate="eCampusApp.tripEvaluation.type">Type</span>
                        <fa-icon [icon]="'sort'"></fa-icon>
                    </th>
                    <th scope="col" jhiSortBy="evaluatedLogin"><span jhiTranslate="eCampusApp.tripEvaluation.evaluated">Evaluated</span>
                        <fa-icon [icon]="'sort'"></fa-icon>
                    </th>
                    <th scope="col" jhiSortBy="assessorLogin"><span jhiTranslate="eCampusApp.tripEvaluation.assessor">Assessor</span>
                        <fa-icon [icon]="'sort'"></fa-icon>
                    </th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let tripEvaluation of tripEvaluations ;trackBy: trackId">
                    <td><a [routerLink]="['/trip-evaluation', tripEvaluation.id, 'view' ]">{{tripEvaluation.id}}</a></td>
                    <td>{{tripEvaluation.note}}</td>
                    <td>{{tripEvaluation.comment}}</td>
                    <td jhiTranslate="{{'eCampusApp.UserType.' + tripEvaluation.type}}">{{tripEvaluation.type}}</td>
                    <td>
                        {{tripEvaluation.evaluatedLogin}}
                    </td>
                    <td>
                        {{tripEvaluation.assessorLogin}}
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit" [routerLink]="['/trip-evaluation', tripEvaluation.id, 'view' ]" class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                            <button type="submit" [routerLink]="['/trip-evaluation', tripEvaluation.id, 'edit']" class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                            <button type="submit" (click)="delete(tripEvaluation)" class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="tripEvaluations?.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>
