<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="tripEvaluation">
            <h2><span jhiTranslate="eCampusApp.tripEvaluation.detail.title">Trip Evaluation</span> {{tripEvaluation.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="eCampusApp.tripEvaluation.note">Note</span></dt>
                <dd>
                    <span>{{tripEvaluation.note}}</span>
                </dd>
                <dt><span jhiTranslate="eCampusApp.tripEvaluation.comment">Comment</span></dt>
                <dd>
                    <span>{{tripEvaluation.comment}}</span>
                </dd>
                <dt><span jhiTranslate="eCampusApp.tripEvaluation.type">Type</span></dt>
                <dd>
                    <span jhiTranslate="{{'eCampusApp.UserType.' + tripEvaluation.type}}">{{tripEvaluation.type}}</span>
                </dd>
                <dt><span jhiTranslate="eCampusApp.tripEvaluation.evaluated">Evaluated</span></dt>
                <dd>
                    {{tripEvaluation.evaluatedLogin}}
                </dd>
                <dt><span jhiTranslate="eCampusApp.tripEvaluation.assessor">Assessor</span></dt>
                <dd>
                    {{tripEvaluation.assessorLogin}}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/trip-evaluation', tripEvaluation.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
