<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="localisation">
            <h2><span jhiTranslate="eCampusApp.localisation.detail.title">Localisation</span> {{localisation.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="eCampusApp.localisation.name">Name</span></dt>
                <dd>
                    <span>{{localisation.name}}</span>
                </dd>
                <dt><span jhiTranslate="eCampusApp.localisation.localisation">Localisation</span></dt>
                <dd>
                    <span>{{localisation.localisation}}</span>
                </dd>
                <dt><span jhiTranslate="eCampusApp.localisation.gpsPosition">Gps Position</span></dt>
                <dd>
                    <span>{{localisation.gpsPosition}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/localisation', localisation.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
